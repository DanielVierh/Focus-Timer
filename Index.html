
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Eigene CSS Styles -->
    <link rel="stylesheet" href="./style.css">
    
    <title>Focus Timer</title>
    <script></script>
</head>

<body>

    <div class="container">
             <!-- Ãœberschrift -->
            <div class="uebersch row row-cols-1">
             <div class="col">Focus Timer</div>
            </div>


          <!-- Uhr -->
        <div class="Section">
            <div class="ueberschr_small row row-cols-1">
                <div class="col">You have already learned</div>
            </div>
            <div class="ueberschr_small row row-cols-1">
                <div class="col"><input type="text" value="0" id="txtSec"> <label class="lblSec">Seconds</label></div>  <!-- <button id="btn_SetSeconds">Set</button> -->
            </div>
            <div class="clock row row-cols-1">
                <div class="col" id="txt_CurrentLernTime">00:00:00</div>
            </div>
        </div>

            <!-- Set Focus -->
           
        <div class="Section">
            <div class="ueberschr_small row row-cols-1">
            <div class="col">Set Countdown</div>
            </div>
            <!-- Button Section for Timer -->
            <div class=" row row-cols-4">
                <div class="col"><button class="btn btn-primary" id="btn_15Min">15 Min</button></div>
                <div class="col"><button class="btn btn-primary" id="btn_30Min">30 Min</button></div>
                <div class="col"><button class="btn btn-primary" id="btn_45Min">45 Min</button></div>
                <div class="col"><button class="btn btn-primary" id="btn_60Min">60 Min</button></div>
            </div>

        
            <!-- Timer -->
            <div class="ueberschr_small row row-cols-1">
                <div class="col">Countdown</div>
            </div>
            <div class="row row-cols-1 clock">
                <div class="col" id="txt_Countdown">00:15:00</div>
            </div>
        </div>

            <!-- Section for Control Buttons  -->

        <div class="Section">
            <!-- Button Section for Timer -->
            <div class=" row row-cols-2">
                <div class="col"><button class="btn BtnStart" id="btn_Start">Start</button></div>
                <div class="col"><button class="btn BtnReset" id="btn_Reset">Reset</button></div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
